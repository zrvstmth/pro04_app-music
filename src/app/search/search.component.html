<form 
class="form-inline my-2 my-lg-0"
(ngSubmit)="onSubmit(formSearch)"
#formSearch="ngForm"
>
  <input
  [(ngModel)]="word"
  required
  name="word"
  class="form-control mr-sm-2" 
  type="search" 
  placeholder="Search"
  (ngModelChange)="onChangeEmit($event)"
  >
  <button [disabled]="formSearch.invalid" class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
</form>
