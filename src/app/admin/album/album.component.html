<p>
  <button type="button" class="btn btn-dark" routerLink="/admin/add">Add</button>
</p>
<app-paginate (paginate)="paginateParent($event)" [changePerpage]="changePerpage"></app-paginate>
<table class="table table-dark">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Update</th>
      <th scope="col">Name</th>
      <th scope="col">Title</th>
      <th scope="col">Duration</th>
      <th scope="col">Price Ether</th>
      <th scope="col">Delete</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let album of albums | async">
      <th scope="row">{{ album.id }}</th>
      <td>UPDATE TODO</td>
      <td>{{ album.name }}</td>
      <td>{{ album.title }}</td>
      <td>{{ album.duration }}</td>
      <td>{{ album.price || 'no proposition' }}</td>
      <td>DELETE TODO</td>
    </tr>
  </tbody>
</table>
<app-paginate (paginate)="paginateParent($event)" [changePerpage]="changePerpage"></app-paginate>
